<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="vanilla-weather-app-wrapper">
        <div class="vanilla-weather-app">
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Wednesday 22:23</li>
            <li id="description">Clear</li>
            </div>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-outlook">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                  />
                  <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C | <a 
                    href="#">°F</a></span>
                    </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/SkittleFairy/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Rosalie Monroy Wolfe
        </small>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
