      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="vanilla-weather-app-wrapper">
        <div class="vanilla-weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input 
            type="search" 
            placeholder="City name" 
            class="form-control"
            id="city-input"
            autocomplete="on"
            />
            </div>
            <div class="col-3">
            <input 
            type="submit" 
            value="Search" 
            class="btn btn-primary w-100" 
            />
            </div>
            </div>
          </form>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
            </div>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-outlook">
                <img
                  src=""
                  alt="Clear"
                  id="icon"
                  class="float-left"
                  />
                  <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                  ><a href="#" id="celsius-link" class="active">째C</a> | 
                  <a href="#" id="fahrenheit-link">째F</a></span>
                    </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thurs
                </div>
                <img src=""
                alt=""
                width="42" 
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-min">
                    12째
                    </span>
                  <span class="weather-forecast-temperature-max">
                    18째
                    </span>   
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>

          <a

          id="netlify-link"
          >hosted on Netlify</a
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
